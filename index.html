<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="mystyles.css" />
  </head>

  <body>
    <div id="calc" class="calc">
      <button id="display" class="calc__button">0</button>
      <button id="clear" class="calc__button">CLEAR</button>
      <button id="delete" class="calc__button">DELETE</button>
      <button class="number calc__button" id="7">7</button>
      <button class="number calc__button" id="8">8</button>
      <button class="number calc__button" id="9">9</button>
      <button class="number calc__button" id="divide" onclick="divide()">
        &divide;
      </button>
      <button class="number calc__button" id="4">4</button>
      <button class="number calc__button" id="5">5</button>
      <button class="number calc__button" id="6">6</button>
      <button class="number calc__button" id="multiply" onclick="multiply()">
        &times;
      </button>
      <button class="number calc__button" id="1">1</button>
      <button class="number calc__button" id="2">2</button>
      <button class="number calc__button" id="3">3</button>
      <button class="operator calc__button" id="minus" onclick="subtract()">
        &minus;
      </button>
      <button id="decimal" class="operator calc__button">.</button>
      <button class="number calc__button" id="0">0</button>
      <button id="equal" class="calc__button">=</button>
      <button class="operator calc__button" id="add" onclick="add()">+</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
