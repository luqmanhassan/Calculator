<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="mystyles.css">
</head>

<body>
    <div id="calc">
        <button id="display">0</button>
        <button id="clear">CLEAR</button>
        <button id="delete">DELETE</button>
        <button class="number" id="7">7</button>
        <button class="number" id="8">8</button>
        <button class="number" id="9">9</button>
        <button class="operator" id="divide" onclick="divide()">&divide;</button>
        <button class="number" id="4">4</button>
        <button class="number" id="5">5</button>
        <button class="number" id="6">6</button>
        <button class="operator" id="multiply" onclick="multiply()">&times;</button>
        <button class="number" id="1">1</button>
        <button class="number" id="2">2</button>
        <button class="number" id="3">3</button>
        <button class="operator" id="minus" onclick="subtract()">&minus;</button>
        <button id="decimal">.</button>
        <button class="number" id="0">0</button>
        <button id="equal">=</button>
        <button class="operator" id="add" onclick="add()">+</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
